<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body style="background-color: blanchedalmond;">
    <h1 style="color: blue;">This is blue color text</h1>
    <p style="background-color:aqua;">This is a paragraph.</p>
    <p style="font-family:Arial, Helvetica, sans-serif;">This is a paragraph.</p>
    <p style="font-size: 250%;">This is a paragraph for font size</p>
    <p style="text-align: left;">This is example of left alignment</p>
    <p style="text-align: center;">This is example of Center alignment</p>
</body>
</html>
